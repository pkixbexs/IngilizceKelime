<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Oyunu</title>
    
    <style>
        /* Siyah Tema CSS Stil Ayarları */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }

        #app-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        #start-screen h2 {
            color: #00bcd4;
            margin-bottom: 50px;
        }
        
        /* Başlatma Butonu */
        #start-button { 
            background-color: #4caf50; 
            color: black;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        /* Sayaç Stil Ayarı */
        #score-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff9800;
        }
        #score-display span {
            margin: 0 10px;
        }

        #word-display {
            font-size: 4em;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase; 
        }

        .option-button {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
        }

        .option-button:hover:not(:disabled) {
            background-color: #555555;
        }

        /* Geri Bildirim Renkleri */
        .option-button.correct {
            background-color: #4caf50 !important; 
            color: white;
            font-weight: bold;
        }

        .option-button.incorrect {
            background-color: #f44336 !important; 
            color: white;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
        }

        #next-button {
            background-color: #ff9800;
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        #next-button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="start-screen">
            <h2>1. ve 2. Hikaye Kelime Testine Hoş Geldiniz!</h2>
            <p>Toplam 94 kelimelik bir teste girmek üzeresiniz.</p>
            <div id="initial-score-display">
                <span style="color: #4caf50;">✅ Doğru: 0</span>
                <span style="color: #f44336;">❌ Yanlış: 0</span>
            </div>
            <button id="start-button">OYUNU BAŞLAT</button>
        </div>
        
        <div id="game-container" style="display:none;"> 
            <div id="score-display">
                <span id="correct-score" style="color: #4caf50;">✅ Doğru: 0</span>
                <span id="incorrect-score" style="color: #f44336;">❌ Yanlış: 0</span>
            </div>
            
            <div id="word-display">WORD LOADING...</div>
            
            <div id="options-container">
                <button class="option-button" data-key="A"></button>
                <button class="option-button" data-key="B"></button>
                <button class="option-button" data-key="C"></button>
                <button class="option-button" data-key="D"></button>
                <button class="option-button" data-key="E"></button>
            </div>

            <div id="feedback"></div>
            <button id="next-button" style="display:none;">Next Word</button>
        </div>
    </div>

    <script>
        function toEnglishLowerCase(text) {
            if (!text) return '';
            return text.toLowerCase();
        }

        // --- KELİME LİSTESİ: TÜM 94 KELİME VE B1-B2 SEVİYESİNDEKİ İNGİLİZCE TANIMLARI ---
        const allWords = [
            { "english": "Ordinary", "definition": "normal, usual, or happening most of the time" },
            { "english": "Quaint", "definition": "attractive in an unusual or old-fashioned way" },
            { "english": "Outskirts", "definition": "the areas of a town or city that are furthest from the center" },
            { "english": "Immersing", "definition": "becoming completely involved in something, or putting something into a liquid" },
            { "english": "Fixing up", "definition": "repairing or improving a building or piece of furniture" },
            { "english": "Relatively", "definition": "when compared to something else; quite or somewhat" },
            { "english": "Uneventful", "definition": "nothing interesting, exciting, or unusual happened" },
            { "english": "Hurdle", "definition": "a problem or difficulty that you must deal with" },
            { "english": "Encountered", "definition": "experienced, or met someone unexpectedly" },
            { "english": "Draughty (Drafty)", "definition": "having cold air current blowing through a room" },
            { "english": "Crisp", "definition": "fresh, clean, and cool; or pleasantly hard and dry" },
            { "english": "Weird", "definition": "very strange and unusual, often in a disturbing way" },
            { "english": "Erratically", "definition": "in an unpredictable or inconsistent way" },
            { "english": "Curiosity", "definition": "a strong desire to know or learn something" },
            { "english": "Staring at", "definition": "looking fixedly at someone or something for a long time" },
            { "english": "Phenomenon", "definition": "a fact or event that exists and can be seen, but is unusual or difficult to understand" },
            { "english": "Blend in", "definition": "to look or seem the same as the surrounding people or things" },
            { "english": "Abducted", "definition": "taken away illegally, especially using force" },
            { "english": "Aliens", "definition": "imaginary creatures from outer space" },
            { "english": "Spin", "definition": "to turn around quickly, or to cause something to turn" },
            { "english": "Humanoid", "definition": "having a physical appearance resembling a human being" },
            { "english": "Elongated", "definition": "made longer or stretched out" },
            { "english": "Limbs", "definition": "a person's or animal's arms and legs" },
            { "english": "Bluish", "definition": "having a slightly blue color" },
            { "english": "Eerie", "definition": "strange, frightening, and mysterious" },
            { "english": "Grace", "definition": "a smooth and elegant way of moving" },
            { "english": "Approached", "definition": "came nearer to someone or something in distance or time" },
            { "english": "Forehead", "definition": "the area of the face above the eyes and below the hair" },
            { "english": "Echo", "definition": "a sound that is reflected back to the listener from a distance" },
            { "english": "Glance", "definition": "to look quickly and briefly" },
            { "english": "Mutter", "definition": "to speak quietly in an unclear way, usually showing annoyance" },
            { "english": "Telepathically", "definition": "communicating thoughts directly to someone else's mind" },
            { "english": "Subside", "definition": "to become less intense, severe, or violent" },
            { "english": "Renew", "definition": "to start something again or replace something old" },
            { "english": "Overwhelming", "definition": "difficult to fight against or deal with; very great in amount" }, 
            { "english": "Surged into", "definition": "moved very quickly and suddenly in a particular direction" }, 
            { "english": "Snooker", "definition": "a game played on a table using cues and colored balls" },
            { "english": "Consent", "definition": "permission or agreement to do something" },
            { "english": "Impeccable", "definition": "perfect, with no mistakes or faults" },
            { "english": "Precision", "definition": "the quality of being exact and accurate" },
            { "english": "Initial", "definition": "happening at the beginning; first" },
            { "english": "Probe", "definition": "to try to discover information or examine something thoroughly" },
            { "english": "Nod", "definition": "to move your head down and up, especially to show agreement" },
            { "english": "Confer", "definition": "to discuss something with someone to make a decision" },
            { "english": "Indicates", "definition": "shows or suggests something is true" },
            { "english": "Chuckling", "definition": "laughing quietly to yourself" },
            { "english": "Unblinking", "definition": "looking steadily without closing the eyes" },
            { "english": "Respond", "definition": "to say or do something as an answer or reaction" },
            { "english": "Interstellar", "definition": "between the stars or concerned with travel between stars" },
            { "english": "Kidnapped", "definition": "illegally taken away and held as a prisoner" },
            { "english": "Wisdom", "definition": "the ability to use knowledge and experience to make good decisions" },
            { "english": "Insistence", "definition": "the act of demanding that something should happen" },
            { "english": "Intact", "definition": "complete and not damaged; untouched" },
            { "english": "Enhanced", "definition": "improved or increased in quality or value" },
            { "english": "Fizzing with", "definition": "full of energy and excitement; bubbling with activity" },
            { "english": "Resumed", "definition": "started again after a pause or break" },
            { "english": "Captivated", "definition": "strongly attracted and interested; charmed or fascinated" },
            { "english": "Encounter", "definition": "a meeting, especially one that is unexpected" },
            { "english": "Cherished", "definition": "loved and cared for very much; highly valued" },
            { "english": "Convinced", "definition": "completely sure about something; persuaded" },
            { "english": "Curious", "definition": "having a strong desire to find out about something" },
            { "english": "Properly", "definition": "in a correct or satisfactory way" },
            { "english": "Phone reception", "definition": "the quality or strength of the signal for a mobile phone" },
            { "english": "Mark", "definition": "a visible sign or impression; a written symbol" },
            { "english": "Civilization", "definition": "human society with its developed culture and organization" },
            { "english": "Venture out", "definition": "to leave a safe place, often taking a risk" },
            { "english": "To head", "definition": "to move or travel in a particular direction" },
            { "english": "Set off", "definition": "to begin a journey or start an alarm" },
            { "english": "Layout", "definition": "the way in which something is arranged or designed" },
            { "english": "Approach", "definition": "a way of dealing with or thinking about a problem or task" },
            { "english": "Dull", "definition": "not exciting or interesting; boring" },
            { "english": "Dreary", "definition": "causing sadness or gloom; dull and depressing" },
            { "english": "Branches", "definition": "parts of a tree growing out from the trunk; a section of a system" },
            { "english": "Overgrown", "definition": "covered with too many plants that have not been controlled" },
            { "english": "Greet", "definition": "to welcome or address someone in a friendly way" },
            { "english": "Beckon", "definition": "to signal someone to come nearer, usually by a movement of the head or hand" },
            { "english": "Run errands", "definition": "to make a short trip to do a specific task, often for someone else" },
            { "english": "Enduring", "definition": "lasting for a long time; able to survive hardship" },
            { "english": "Competitive", "definition": "trying hard to be more successful than others" },
            { "english": "Assure", "definition": "to tell someone something confidently to remove doubt" },
            { "english": "Despite", "definition": "without being affected by; in spite of" },
            { "english": "Dreadful", "definition": "extremely bad or unpleasant; causing fear or terror" },
            { "english": "Efficient", "definition": "working well without wasting time or energy" },
            { "english": "Shrug", "definition": "to raise your shoulders briefly to show you don't know or don't care" },
            { "english": "Aggravate", "definition": "to make a bad situation or injury worse; to annoy someone" },
            { "english": "My own sake", "definition": "for one's own benefit, advantage, or well-being" },
            { "english": "Insistent", "definition": "demanding strongly that something happens; persistent" },
            { "english": "Assume", "definition": "to believe something is true without having proof" },
            { "english": "Irritable", "definition": "getting easily annoyed or made angry" },
            { "english": "Strangely", "definition": "in an unusual or surprising way" },
            { "english": "Ecstatic", "definition": "feeling extremely happy and excited" },
            { "english": "Hastily", "definition": "done quickly, often without careful thought" },
            { "english": "Urge", "definition": "to encourage or strongly recommend that someone does something" },
            { "english": "Impatient", "definition": "annoyed by people who are slow or by things that take a long time" }
        ];


        // --- GLOBAL DEĞİŞKENLER VE DOM ELEMENTLERİ ---
        let activeWordList = [];
        let currentWord = {};
        let currentCorrectAnswer = "";
        let correctCount = 0;
        let incorrectCount = 0;

        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');
        const wordDisplay = document.getElementById('word-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackDiv = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const optionButtons = optionsContainer.querySelectorAll('.option-button');
        const startButton = document.getElementById('start-button'); 
        
        // Skor Sayaçları DOM Elementleri
        const correctScoreDisplay = document.getElementById('correct-score');
        const incorrectScoreDisplay = document.getElementById('incorrect-score');

        // --- YARDIMCI FONKSİYONLAR ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updateScoreDisplay() {
            correctScoreDisplay.textContent = `✅ Doğru: ${correctCount}`;
            incorrectScoreDisplay.textContent = `❌ Yanlış: ${incorrectCount}`;
        }

        // --- OYUN AKIŞI FONKSİYONLARI ---

        function startGame() {
            correctCount = 0;
            incorrectCount = 0;
            updateScoreDisplay();

            activeWordList = shuffleArray([...allWords]);
            
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';

            loadNewWord();
        }

        function loadNewWord() {
            feedbackDiv.textContent = "";
            nextButton.style.display = 'none';
            optionsContainer.style.display = 'block';
            
            optionButtons.forEach(button => {
                button.disabled = false;
                button.classList.remove('correct', 'incorrect');
            });


            if (activeWordList.length === 0) {
                wordDisplay.textContent = "CONGRATULATIONS! TEST FINISHED.";
                optionsContainer.style.display = 'none';
                feedbackDiv.textContent = `FINAL SCORE: Correct: ${correctCount} / Incorrect: ${incorrectCount}`;
                return;
            }

            // 1. Rastgele kelime seç
            const randomIndex = Math.floor(Math.random() * activeWordList.length);
            currentWord = activeWordList[randomIndex];
            
            currentCorrectAnswer = currentWord.definition; 
            
            // İngilizce kelimeyi büyük harf yapıp ekrana basıyoruz
            wordDisplay.textContent = currentWord.english.toUpperCase().replace(/ \(.+\)/g, ''); 

            activeWordList.splice(randomIndex, 1); 

            // 2. Yanlış şıkları hazırla (4 adet) - İngilizce Tanımlardan Seçiyoruz
            const allDefinitions = allWords.map(w => w.definition);
            
            let wrongAnswers = allDefinitions.filter(d => d !== currentCorrectAnswer);
            
            // Rastgele 4 yanlış tanım seç
            wrongAnswers = shuffleArray(wrongAnswers).slice(0, 4); 

            // 3. Şıkları oluştur ve karıştır
            const allOptions = [currentCorrectAnswer, ...wrongAnswers];
            const shuffledOptions = shuffleArray(allOptions);

            // 4. Şıkları butona yerleştir
            optionButtons.forEach((button, index) => {
                // Şıklar İngilizce olduğu için küçük harf kullanıyoruz
                button.textContent = `${String.fromCharCode(65 + index)}) ${toEnglishLowerCase(shuffledOptions[index])}`; 
                button.value = shuffledOptions[index];
            });
        }

        function checkAnswer(selectedMeaning) {
            optionButtons.forEach(button => {
                button.disabled = true;
            });
            
            const selectedButton = Array.from(optionButtons).find(btn => btn.value === selectedMeaning);
            const correctAnswerButton = Array.from(optionButtons).find(btn => btn.value === currentCorrectAnswer);

            if (selectedMeaning === currentCorrectAnswer) {
                correctCount++;
                feedbackDiv.textContent = "✅ Correct!";
                if (selectedButton) {
                    selectedButton.classList.add('correct');
                }
            } else {
                incorrectCount++;
                feedbackDiv.textContent = `❌ Incorrect! The correct definition was: "${currentCorrectAnswer}".`;
                if (selectedButton) {
                    selectedButton.classList.add('incorrect');
                }
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct');
                }
            }
            
            updateScoreDisplay();
            nextButton.textContent = 'Next Word';
            nextButton.style.display = 'block';
        }

        // --- EVENT DİNLEYİCİLERİ ---
        startButton.addEventListener('click', startGame); 

        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                checkAnswer(button.value);
            });
        });

        nextButton.addEventListener('click', loadNewWord);

    </script>
</body>
</html>
