<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İngilizce Kelime Oyunu (İngilizce Tanımlı)</title>
    
    <style>
        /* Siyah Tema CSS Stil Ayarları */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #000000;
            color: #ffffff;
        }

        #app-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        #start-screen h2 {
            color: #00bcd4;
            margin-bottom: 50px;
        }
        
        /* Başlatma Butonu */
        #start-button { 
            background-color: #4caf50; 
            color: black;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #start-button:hover {
            background-color: #45a049;
        }

        /* Sayaç Stil Ayarı */
        #score-display {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #ff9800;
        }
        #score-display span {
            margin: 0 10px;
        }

        #word-display {
            font-size: 4em;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase; /* Kelimeyi büyük harf yapıyoruz */
        }

        .option-button {
            background-color: #333333;
            color: #ffffff;
            border: 1px solid #444444;
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1.1em;
            text-align: left;
            cursor: pointer;
            transition: background-color 0.15s, transform 0.1s;
        }

        .option-button:hover:not(:disabled) {
            background-color: #555555;
        }

        /* Geri Bildirim Renkleri */
        .option-button.correct {
            background-color: #4caf50 !important; /* Doğru */
            color: white;
            font-weight: bold;
        }

        .option-button.incorrect {
            background-color: #f44336 !important; /* Yanlış */
            color: white;
        }

        #feedback {
            margin-top: 20px;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
        }

        #next-button {
            background-color: #ff9800;
            color: black;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        
        #next-button:hover {
            background-color: #e68a00;
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <div id="start-screen">
            <h2>İngilizce Tanım Testine Hoş Geldiniz!</h2>
            <p>Toplam **94** İngilizce kelimenin tanımını bulmaya çalışacaksınız.</p>
            <div id="initial-score-display">
                <span style="color: #4caf50;">✅ Doğru: 0</span>
                <span style="color: #f44336;">❌ Yanlış: 0</span>
            </div>
            <button id="start-button">OYUNU BAŞLAT</button>
        </div>
        
        <div id="game-container" style="display:none;"> 
            <div id="score-display">
                <span id="correct-score" style="color: #4caf50;">✅ Doğru: 0</span>
                <span id="incorrect-score" style="color: #f44336;">❌ Yanlış: 0</span>
            </div>
            
            <div id="word-display">WORD LOADING...</div>
            
            <div id="options-container">
                <button class="option-button" data-key="A"></button>
                <button class="option-button" data-key="B"></button>
                <button class="option-button" data-key="C"></button>
                <button class="option-button" data-key="D"></button>
                <button class="option-button" data-key="E"></button>
            </div>

            <div id="feedback"></div>
            <button id="next-button" style="display:none;">Next Word</button>
        </div>
    </div>

    <script>
        // Artık Türkçe küçük harf fonksiyonu yerine, sadece standart küçük harf kullanacağız.
        function toEnglishLowerCase(text) {
            if (!text) return '';
            return text.toLowerCase();
        }

        // --- KELİME LİSTESİ: TÜM 94 KELİME VE İNGİLİZCE TANIMLARI ---
        const allWords = [
            // Tanımlar, daha önce sağladığınız 'Eş Anlamlılar' (Synonym) listeleri baz alınarak hazırlandı.
            { "english": "Ordinary", "definition": "usual, common, or typical" },
            { "english": "Quaint", "definition": "charming, picturesque, old-fashioned" },
            { "english": "Outskirts", "definition": "suburbs, fringe, or the edge of a town" },
            { "english": "Immersing", "definition": "absorbing, engaging, or plunging into something" },
            { "english": "Fixing up", "definition": "repairing, renovating, or mending" },
            { "english": "Relatively", "definition": "comparatively, fairly, or somewhat" },
            { "english": "Uneventful", "definition": "calm, quiet, or routine" },
            { "english": "Hurdle", "definition": "obstacle, barrier, or difficulty" },
            { "english": "Encountered", "definition": "met, came across, or faced" },
            { "english": "Draughty (Drafty)", "definition": "breezy, chilly, or windy" },
            { "english": "Crisp", "definition": "fresh, cool, or crunchy" },
            { "english": "Weird", "definition": "strange, odd, or unusual" },
            { "english": "Erratically", "definition": "unpredictably, irregularly, or randomly" },
            { "english": "Curiosity", "definition": "inquisitiveness, interest, or wonder" },
            { "english": "Staring at", "definition": "gazing at, looking fixedly, or watching" },
            { "english": "Phenomenon", "definition": "event, occurrence, or happening" },
            { "english": "Blend in", "definition": "fit in, merge, or integrate" },
            { "english": "Abducted", "definition": "kidnapped, seized, or taken away" },
            { "english": "Aliens", "definition": "extraterrestrials or beings from another world" },
            { "english": "Spin", "definition": "rotate, whirl, or twirl" },
            { "english": "Humanoid", "definition": "human-like or anthropoid" },
            { "english": "Elongated", "definition": "extended, lengthened, or stretched" },
            { "english": "Limbs", "definition": "appendages, arms, or legs" },
            { "english": "Bluish", "definition": "blue-tinted or azure-ish" },
            { "english": "Eerie", "definition": "spooky, uncanny, or creepy" },
            { "english": "Grace", "definition": "elegance, poise, or refinement" },
            { "english": "Approached", "definition": "came near, moved toward, or advanced" },
            { "english": "Forehead", "definition": "the brow" },
            { "english": "Echo", "definition": "reverberation or resound" },
            { "english": "Glance", "definition": "peek, glimpse, or look briefly" },
            { "english": "Mutter", "definition": "mumble, murmur, or whisper" },
            { "english": "Telepathically", "definition": "psychically or mind-to-mind" },
            { "english": "Subside", "definition": "diminish, lessen, or ease" },
            { "english": "Renew", "definition": "restore, refresh, or revive" },
            { "english": "Overwhelming", "definition": "overpowering or intense" }, 
            { "english": "Surged into", "definition": "flooded, rushed, or intensified into" }, 
            { "english": "Snooker", "definition": "a type of cue sport or billiards game" },
            { "english": "Consent", "definition": "permission, approval, or agreement" },
            { "english": "Impeccable", "definition": "flawless, perfect, or immaculate" },
            { "english": "Precision", "definition": "accuracy, exactness, or meticulousness" },
            { "english": "Initial", "definition": "first, preliminary, or original" },
            { "english": "Probe", "definition": "investigate, examine, or explore" },
            { "english": "Nod", "definition": "to agree, or dip one's head" },
            { "english": "Confer", "definition": "consult, discuss, or deliberate" },
            { "english": "Indicates", "definition": "shows, signifies, or points out" },
            { "english": "Chuckling", "definition": "giggling or laughing softly" },
            { "english": "Unblinking", "definition": "staring, or fixed-eyed" },
            { "english": "Respond", "definition": "reply, answer, or react" },
            { "english": "Interstellar", "definition": "cosmic or between stars" },
            { "english": "Kidnapped", "definition": "abducted, seized, or taken" },
            { "english": "Wisdom", "definition": "insight, knowledge, or sagacity" },
            { "english": "Insistence", "definition": "persistence, demand, or emphasis" },
            { "english": "Intact", "definition": "undamaged, whole, or complete" },
            { "english": "Enhanced", "definition": "improved, boosted, or augmented" },
            { "english": "Fizzing with", "definition": "bubbling with, or brimming with energy" },
            { "english": "Resumed", "definition": "continued, restarted, or carried on" },
            { "english": "Captivated", "definition": "fascinated, enchanted, or enthralled" },
            { "english": "Encounter", "definition": "a meeting, confrontation, or run-in" },
            { "english": "Cherished", "definition": "treasured, beloved, or precious" },
            { "english": "Convinced", "definition": "persuaded, assured, or certain" },
            { "english": "Curious", "definition": "eager to know or learn something" },
            { "english": "Properly", "definition": "correctly, suitably, or appropriately" },
            { "english": "Phone reception", "definition": "signal strength of a mobile phone" },
            { "english": "Mark", "definition": "a symbol, stain, or indication" },
            { "english": "Civilization", "definition": "human society with its culture and way of life" },
            { "english": "Venture out", "definition": "to dare to go somewhere or start an activity" },
            { "english": "To head", "definition": "to move in a specified direction" },
            { "english": "Set off", "definition": "to begin a journey or start an event" },
            { "english": "Layout", "definition": "the arrangement or design of something" },
            { "english": "Approach", "definition": "the method or way of dealing with something" },
            { "english": "Dull", "definition": "boring, uninteresting, or not bright" },
            { "english": "Dreary", "definition": "gloomy, dismal, or depressing" },
            { "english": "Branches", "definition": "subdivisions or parts extending from a main trunk" },
            { "english": "Overgrown", "definition": "covered with too much vegetation" },
            { "english": "Greet", "definition": "to welcome or acknowledge someone" },
            { "english": "Beckon", "definition": "to signal or call someone over" },
            { "english": "Run errands", "definition": "to perform small personal tasks" },
            { "english": "Enduring", "definition": "lasting over time or bearing hardship" },
            { "english": "Competitive", "definition": "eager to be more successful than others" },
            { "english": "Assure", "definition": "to guarantee or promise something" },
            { "english": "Despite", "definition": "in spite of, or regardless of" },
            { "english": "Dreadful", "definition": "terrible, awful, or very bad" },
            { "english": "Efficient", "definition": "performing a task with minimum waste" },
            { "english": "Shrug", "definition": "to raise one's shoulders to show indifference" },
            { "english": "Aggravate", "definition": "to make a problem worse or to annoy someone" },
            { "english": "My own sake", "definition": "for one's own benefit or well-being" },
            { "english": "Insistent", "definition": "demanding attention or continuing firmly" },
            { "english": "Assume", "definition": "to suppose or take for granted" },
            { "english": "Irritable", "definition": "easily annoyed or bad-tempered" },
            { "english": "Strangely", "definition": "in an unusual or odd way" },
            { "english": "Ecstatic", "definition": "feeling overwhelming happiness or joy" },
            { "english": "Hastily", "definition": "quickly, or with excessive speed" },
            { "english": "Urge", "definition": "to encourage or strongly recommend" },
            { "english": "Impatient", "definition": "unable to wait calmly" }
        ];


        // --- GLOBAL DEĞİŞKENLER VE DOM ELEMENTLERİ ---
        let activeWordList = [];
        let currentWord = {};
        let currentCorrectAnswer = "";
        let correctCount = 0;
        let incorrectCount = 0;

        const startScreen = document.getElementById('start-screen');
        const gameContainer = document.getElementById('game-container');
        const wordDisplay = document.getElementById('word-display');
        const optionsContainer = document.getElementById('options-container');
        const feedbackDiv = document.getElementById('feedback');
        const nextButton = document.getElementById('next-button');
        const optionButtons = optionsContainer.querySelectorAll('.option-button');
        const startButton = document.getElementById('start-button'); 
        
        // Skor Sayaçları DOM Elementleri
        const correctScoreDisplay = document.getElementById('correct-score');
        const incorrectScoreDisplay = document.getElementById('incorrect-score');

        // --- YARDIMCI FONKSİYONLAR ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updateScoreDisplay() {
            correctScoreDisplay.textContent = `✅ Doğru: ${correctCount}`;
            incorrectScoreDisplay.textContent = `❌ Yanlış: ${incorrectCount}`;
        }

        // --- OYUN AKIŞI FONKSİYONLARI ---

        function startGame() {
            correctCount = 0;
            incorrectCount = 0;
            updateScoreDisplay();

            activeWordList = shuffleArray([...allWords]);
            
            startScreen.style.display = 'none';
            gameContainer.style.display = 'block';

            loadNewWord();
        }

        function loadNewWord() {
            feedbackDiv.textContent = "";
            nextButton.style.display = 'none';
            optionsContainer.style.display = 'block';
            
            optionButtons.forEach(button => {
                button.disabled = false;
                button.classList.remove('correct', 'incorrect');
            });


            if (activeWordList.length === 0) {
                wordDisplay.textContent = "CONGRATULATIONS! TEST FINISHED.";
                optionsContainer.style.display = 'none';
                feedbackDiv.textContent = `FINAL SCORE: Correct: ${correctCount} / Incorrect: ${incorrectCount}`;
                return;
            }

            // 1. Rastgele kelime seç
            const randomIndex = Math.floor(Math.random() * activeWordList.length);
            currentWord = activeWordList[randomIndex];
            
            // CEVAP ARTIK İNGİLİZCE TANIM
            currentCorrectAnswer = currentWord.definition; 
            
            // İngilizce kelimeyi büyük harf yapıp ekrana basıyoruz
            wordDisplay.textContent = currentWord.english.toUpperCase().replace(/ \(.+\)/g, ''); 

            activeWordList.splice(randomIndex, 1); 

            // 2. Yanlış şıkları hazırla (4 adet) - Artık İngilizce Tanımlardan Seçiyoruz
            const allDefinitions = allWords.map(w => w.definition);
            
            let wrongAnswers = allDefinitions.filter(d => d !== currentCorrectAnswer);
            
            // Rastgele 4 yanlış tanım seç
            wrongAnswers = shuffleArray(wrongAnswers).slice(0, 4); 

            // 3. Şıkları oluştur ve karıştır
            const allOptions = [currentCorrectAnswer, ...wrongAnswers];
            const shuffledOptions = shuffleArray(allOptions);

            // 4. Şıkları butona yerleştir
            optionButtons.forEach((button, index) => {
                // Şıklar İngilizce olduğu için küçük harf kullanıyoruz
                button.textContent = `${String.fromCharCode(65 + index)}) ${toEnglishLowerCase(shuffledOptions[index])}`; 
                button.value = shuffledOptions[index];
            });
        }

        function checkAnswer(selectedMeaning) {
            optionButtons.forEach(button => {
                button.disabled = true;
            });
            
            const selectedButton = Array.from(optionButtons).find(btn => btn.value === selectedMeaning);
            const correctAnswerButton = Array.from(optionButtons).find(btn => btn.value === currentCorrectAnswer);

            if (selectedMeaning === currentCorrectAnswer) {
                correctCount++;
                feedbackDiv.textContent = "✅ Correct!";
                if (selectedButton) {
                    selectedButton.classList.add('correct');
                }
            } else {
                incorrectCount++;
                feedbackDiv.textContent = `❌ Incorrect! The correct definition was: "${currentCorrectAnswer}".`;
                if (selectedButton) {
                    selectedButton.classList.add('incorrect');
                }
                if (correctAnswerButton) {
                    correctAnswerButton.classList.add('correct');
                }
            }
            
            updateScoreDisplay();
            nextButton.textContent = 'Next Word';
            nextButton.style.display = 'block';
        }

        // --- EVENT DİNLEYİCİLERİ ---
        startButton.addEventListener('click', startGame); 

        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                checkAnswer(button.value);
            });
        });

        nextButton.addEventListener('click', loadNewWord);

    </script>
</body>
</html>
